<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <br/>
    <h1 class="text-center">Register</h1>
    <br/>
    <form th:action="@{/registration}" th:method="POST" th:object="${user}">
        <style> .error {color: red} </style>

        <input th:field="*{id}" type="hidden"/>

        <div class="d-flex justify-content-center">
            <label for="name">Enter name: </label>
            <input id="name" th:field="*{name}" type="text"/>
            <p th:if="${#fields.hasErrors('name')}" th:errorclass="error" th:errors="*{name}"/>
        </div>

        <br/><br/>

        <div class="d-flex justify-content-center">
            <label for="email">Enter email: </label>
            <input id="email" th:field="*{email}" type="text"/>
            <p th:if="${#fields.hasErrors('email')}" th:errorclass="error" th:errors="*{email}"/>
        </div>

        <br/><br/>

        <div class="d-flex justify-content-center">
            <label for="password">Enter password: </label>
            <input id="password" th:field="*{password}" type="text"/>
            <p th:if="${#fields.hasErrors('password')}" th:errorclass="error" th:errors="*{password}"/>
        </div>

        <br/><br/>

        <div class="d-flex justify-content-center">
            <input class="btn btn-primary"  type="submit" value="Ok"/>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
